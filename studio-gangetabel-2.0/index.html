<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gangetabel Spil 2.0</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gangetabel Spil 2.0</h1>

        <!-- Name Input Screen -->
        <div id="name-screen" class="screen active">
            <h2>Velkommen! Indtast dit navn:</h2>
            <input type="text" id="player-name" placeholder="Dit navn" autocomplete="off">
            <button class="button primary" onclick="game.saveName()">Start</button>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h2 id="welcome-message"></h2>
            <h3>Vælg et tal for at starte:</h3>
            <div class="options" id="number-options"></div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <h2 id="question"></h2>
            <div class="options" id="answer-options"></div>
            <p id="feedback"></p>
            <div class="stats">
                <span id="score">Score: 0</span>
                <span id="streak">Streak: 0</span>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h2 id="end-message"></h2>
            <div class="stats-summary">
                <p>Din score: <span id="final-score">0</span></p>
                <p>Højeste streak: <span id="final-streak">0</span></p>
            </div>
            <button class="button primary" onclick="game.restartGame()">Spil igen</button>
        </div>
    </div>

    <div class="wave"></div>
    <div class="footer-mascot">
        <img src="assets/ugle2.png" alt="Ugle maskot">
    </div>

    <script src="js/config.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
