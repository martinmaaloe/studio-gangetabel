<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gangetabel Spil</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

body {
  font-family: 'Fredoka One', cursive;
  margin: 0;
  padding: 0;
  background-color: #FAD4D8;
  color: #FFFFFF;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  overflow-x: hidden; /* Fjern horisontal scroll */
}

h1, h2, h3, p {
  margin: 0;
  padding: 0;
  text-align: center;
}

h1 {
  font-size: 2.5em;
  margin-top: 20px; /* Lidt afstand til toppen */
  color: #F05340;
  text-shadow: 2px 2px #FFFFFF;
}

h2 {
  margin-top: 15px;
  margin-bottom: 20px; /* Lidt afstand under h2 */
  color: #F05340;
}

h3 {
  margin-top: 15px;
  margin-bottom: 20px;
  color: #28a745;
}

p {
  margin-top: 25px;
  margin-bottom: 10px;
}

.button {
  display: block;
  width: calc(100% - 40px); /* G√∏r knapper bredere p√• mobil */
  max-width: 300px;
  padding: 12px;
  margin: 10px auto;
  background-color: #F05340;
  color: #FFF;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, background-color 0.3s;
}

.button:hover {
  transform: scale(1.05);
  background-color: #DB3C28;
}

input {
  display: block;
  width: calc(100% - 40px); /* G√∏r input bredere p√• mobil */
  max-width: 300px;
  padding: 10px;
  margin: 10px auto;
  border-radius: 8px;
  border: 2px solid #F05340;
  font-size: 16px;
  text-align: center;
}

.options {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* To kolonner */
  gap: 15px; /* Afstand mellem knapper */
  width: 100%;
  max-width: 400px; /* S√¶t en maksimum bredde */
  margin: 0 auto; /* Centrer grid */
}

.options button {
  background-color: #F05340;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  padding: 15px 10px;
  cursor: pointer;
  color: #FFF;
  transition: transform 0.2s, background-color 0.3s;
  text-align: center;
}

.options button:hover {
  background-color: #DB3C28;
  transform: scale(1.05);
}

#name-screen, #start-screen, #game-screen, #end-screen {
  display: none; /* Skjul sk√¶rmene som standard */
  text-align: center;
  padding: 20px;
  width: 100%;
  max-width: 400px;
  box-sizing: border-box;
}

#name-screen.active, #start-screen.active, #game-screen.active, #end-screen.active {
  display: block; /* Vis kun den aktive sk√¶rm */
}

.footer-mascot {
  position: fixed;
  bottom: 10px; /* G√∏r plads til uglen uden overlap */
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.footer-mascot img {
  width: 150px;
  height: auto;
  opacity: 0.8;
  transition: transform 0.3s ease, opacity 0.3s ease;
  cursor: pointer;
}

.footer-mascot img:hover {
  transform: scale(1.1);
  opacity: 1;
}

.wave {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 150px;
  background: linear-gradient(0deg, #F05340 0%, #F2B44B 100%);
  clip-path: ellipse(150% 100% at 50% 100%);
}

@media (max-width: 480px) {
  h1 {
    font-size: 2em;
  }

  input, .button {
    width: calc(100% - 40px);
    max-width: 250px;
  }

  .footer-mascot img {
    width: 120px; /* Mindre ugle p√• mobil */
  }
}
  </style>
</head>
<body>
  <h1>Gangetabel Spil</h1>

  <!-- Name Input Screen -->
  <div id="name-screen" class="active">
    <h2>Velkommen! Indtast dit navn:</h2>
    <input type="text" id="player-name" placeholder="Dit navn">
    <button class="button" onclick="saveName()">Start</button>
  </div>

  <!-- Start Screen -->
  <div id="start-screen">
    <h2 id="welcome-message"></h2>
    <h3 style="color: #28a745;">V√¶lg et tal for at starte:</h3>
    <div class="options">
      <button onclick="startGame(1)">1</button>
      <button onclick="startGame(2)">2</button>
      <button onclick="startGame(3)">3</button>
      <button onclick="startGame(4)">4</button>
      <button onclick="startGame(5)">5</button>
      <button onclick="startGame(6)">6</button>
      <button onclick="startGame(7)">7</button>
      <button onclick="startGame(8)">8</button>
      <button onclick="startGame(9)">9</button>
      <button onclick="startGame(10)">10</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen">
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
    <p id="feedback"></p>
  </div>

  <!-- End Screen -->
  <div id="end-screen">
    <h2 id="end-message"></h2>
    <button class="button" onclick="restartGame()">Spil igen</button>
  </div>

  <div class="wave"></div>

  <script>
let playerName = "";
let chosenNumber;
let currentStep;
const maxStep = 10;

// Arrays med motiverende beskeder
const correctMessages = [
    "Fantastisk, {name}! Du fik det helt rigtigt! üéâ",
    "Yes, {name}! Du er p√• rette vej! üí™",
    "Super godt g√•et, {name}! üöÄ",
    "Spot on, {name}! Du er en mester! üèÜ",
    "Det sidder lige i skabet, {name}! üòé",
    "Flot arbejde, {name}! Du er virkelig dygtig! üåü",
    "Boom! Du ramte plet! üî•",
    "Helt perfekt, {name}! Bliv ved s√•dan! ‚ú®",
    "Wow, {name}! Du g√∏r det fantastisk! üéØ",
    "Bravo, {name}! Du klarer det super godt! üëè"
];

const wrongMessages = [
    "Ikke helt, {name}! Pr√∏v igen ‚Äì du kan godt! üåà",
    "√òv, t√¶t p√•, {name}! Pr√∏v igen! üí°",
    "Hovsa, {name}! Du rammer den n√¶ste! üëç",
    "Ikke noget problem, {name}! Alle laver fejl ‚Äì pr√∏v igen! üí™",
    "Ups! Bare rolig, {name}. Du klarer det! üß†",
    "Forkert, men det er kun en lille hurdle, {name}! üöß",
    "Ah, den missede vi, {name}. Du er stadig p√• vej mod succes! üåü",
    "N√¶sten, {name}! Du er s√• t√¶t p√• ‚Äì pr√∏v igen! ‚ú®",
    "Kom igen, {name}! Jeg tror p√• dig! üí™",
    "Det er helt okay, {name}. Giv det endnu et fors√∏g! üåü"
];

// Funktion til at v√¶lge en tilf√¶ldig besked
function getRandomMessage(messages) {
    const randomIndex = Math.floor(Math.random() * messages.length);
    return messages[randomIndex].replace("{name}", playerName);
}

// Funktion til at gemme data i Local Storage
function saveGameState() {
    const gameState = {
        playerName: playerName,
        chosenNumber: chosenNumber,
        currentStep: currentStep
    };
    localStorage.setItem("gameState", JSON.stringify(gameState));
}

// Funktion til at hente data fra Local Storage
function loadGameState() {
    const savedState = localStorage.getItem("gameState");
    if (savedState) {
        return JSON.parse(savedState);
    }
    return null;
}

// Start spillet med gemte data eller fra starten
function initializeGame() {
    const savedState = loadGameState();
    if (savedState) {
        playerName = savedState.playerName;
        chosenNumber = savedState.chosenNumber;
        currentStep = savedState.currentStep;

        if (chosenNumber && currentStep) {
            // Hvis spilleren allerede er i gang
            document.getElementById("name-screen").classList.remove("active");
            document.getElementById("start-screen").classList.remove("active");
            document.getElementById("game-screen").classList.add("active");
            generateQuestion();
        } else {
            // Hvis spilleren har indtastet navn, men ikke valgt et tal
            document.getElementById("name-screen").classList.remove("active");
            document.getElementById("start-screen").classList.add("active");
            document.getElementById("welcome-message").innerText = `Hej, ${playerName}! Klar til at l√¶re gangetabellen?`;
        }
    } else {
        // Start spillet fra begyndelsen
        document.getElementById("name-screen").classList.add("active");
    }
}

// Gem spillerens navn
function saveName() {
    const nameInput = document.getElementById("player-name").value.trim();
    if (nameInput) {
        playerName = nameInput;
        saveGameState(); // Gem status
        document.getElementById("name-screen").classList.remove("active");
        document.getElementById("start-screen").classList.add("active");
        document.getElementById("welcome-message").innerText = `Hej, ${playerName}! Klar til at l√¶re gangetabellen?`;
    }
}

// Start spillet med valgt tal
function startGame(number) {
    chosenNumber = number;
    currentStep = 2; // Start med *2
    saveGameState(); // Gem status
    document.getElementById("start-screen").classList.remove("active");
    document.getElementById("game-screen").classList.add("active");
    generateQuestion();
}

// Gener√©r et nyt sp√∏rgsm√•l
function generateQuestion() {
    const correctAnswer = chosenNumber * currentStep;
    const options = [correctAnswer];
    while (options.length < 4) {
        const randomOption = Math.floor(Math.random() * (correctAnswer + 10)) + 1;
        if (!options.includes(randomOption)) {
            options.push(randomOption);
        }
    }
    options.sort(() => Math.random() - 0.5);

    document.getElementById("question").innerText = `Hvad er ${chosenNumber} x ${currentStep}?`;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    options.forEach(option => {
        const button = document.createElement("button");
        button.innerText = option;

        // Send korrekt svar som argument til onclick
        button.onclick = (event) => checkAnswer(option, correctAnswer, event);
        optionsDiv.appendChild(button);
    });
}

// Tjek spillerens svar
function checkAnswer(selected, correct) {
    const feedback = document.getElementById("feedback");
    if (selected === correct) {
        feedback.innerText = getRandomMessage(correctMessages);
        feedback.style.color = "#28a745";

        // Find den knap, der blev klikket, og tilf√∏j konfetti
        const buttons = document.querySelectorAll('.options button');
        buttons.forEach(button => {
            if (parseInt(button.innerText, 10) === correct) {
                // Brug Party.js direkte p√• knappen
                party.confetti.fromSource(button, {
                    count: party.variation.range(50, 100), // Antal konfetti-stykker
                    spread: 70, // Hvor bredt konfettien spredes
                    size: party.variation.range(0.4, 0.8), // Konfetti-st√∏rrelse
                    speed: party.variation.range(200, 400), // Hastighed for konfetti
                });
            }
        });

        currentStep++;
        saveGameState(); // Gem status
        if (currentStep > maxStep) {
            endGame();
        } else {
            generateQuestion();
        }
    } else {
        feedback.innerText = getRandomMessage(wrongMessages);
        feedback.style.color = "#dc3545";
    }
}

// Afslut spillet
function endGame() {
    document.getElementById("game-screen").classList.remove("active");
    document.getElementById("end-screen").classList.add("active");
    document.getElementById("end-message").innerText = `Tillykke, ${playerName}! Du har mestret ${chosenNumber}-tabellen! üéâ`;
    localStorage.removeItem("gameState"); // Slet status
}

// Genstart spillet
function restartGame() {
    document.getElementById("end-screen").classList.remove("active");
    document.getElementById("start-screen").classList.add("active");
    chosenNumber = null;
    currentStep = null;
    saveGameState(); // Nulstil status
}

// Initialiser spillet, n√•r siden indl√¶ses
initializeGame();
  </script>

  <div class="footer-mascot">
    <img src="ugle2.png" alt="Ugle maskot">
  </div>
</body>
</html>
