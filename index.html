<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gangetabel Spil</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

body {
  font-family: 'Fredoka One', cursive;
  margin: 0;
  padding: 0;
  background-color: #FAD4D8;
  color: #FFFFFF;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  overflow-x: hidden; /* Fjern horisontal scroll */
}

h1, h2, h3, p {
  margin: 0;
  padding: 0;
  text-align: center;
}

h1 {
  font-size: 2.5em;
  margin-top: 20px; /* Lidt afstand til toppen */
  color: #F05340;
  text-shadow: 2px 2px #FFFFFF;
}

h2 {
  margin-top: 15px;
  margin-bottom: 20px; /* Lidt afstand under h2 */
  color: #F05340;
}

h3 {
  margin-top: 15px;
  margin-bottom: 20px;
  color: #28a745;
}

p {
  margin-top: 25px;
  margin-bottom: 10px;
}

.button {
  display: block;
  width: calc(100% - 40px); /* GÃ¸r knapper bredere pÃ¥ mobil */
  max-width: 300px;
  padding: 12px;
  margin: 10px auto;
  background-color: #F05340;
  color: #FFF;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, background-color 0.3s;
}

.button:hover {
  transform: scale(1.05);
  background-color: #DB3C28;
}

input {
  display: block;
  width: calc(100% - 40px); /* GÃ¸r input bredere pÃ¥ mobil */
  max-width: 300px;
  padding: 10px;
  margin: 10px auto;
  border-radius: 8px;
  border: 2px solid #F05340;
  font-size: 16px;
  text-align: center;
}

.options {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* To kolonner */
  gap: 15px; /* Afstand mellem knapper */
  width: 100%;
  max-width: 400px; /* SÃ¦t en maksimum bredde */
  margin: 0 auto; /* Centrer grid */
}

.options button {
  background-color: #F05340;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  padding: 15px 10px;
  cursor: pointer;
  color: #FFF;
  transition: transform 0.2s, background-color 0.3s;
  text-align: center;
}

.options button:hover {
  background-color: #DB3C28;
  transform: scale(1.05);
}

#name-screen, #start-screen, #game-screen, #end-screen {
  display: none; /* Skjul skÃ¦rmene som standard */
  text-align: center;
  padding: 20px;
  width: 100%;
  max-width: 400px;
  box-sizing: border-box;
}

#name-screen.active, #start-screen.active, #game-screen.active, #end-screen.active {
  display: block; /* Vis kun den aktive skÃ¦rm */
}

.footer-mascot {
  position: fixed;
  bottom: 10px; /* GÃ¸r plads til uglen uden overlap */
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.footer-mascot img {
  width: 150px;
  height: auto;
  opacity: 0.8;
  transition: transform 0.3s ease, opacity 0.3s ease;
  cursor: pointer;
}

.footer-mascot img:hover {
  transform: scale(1.1);
  opacity: 1;
}

.wave {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 150px;
  background: linear-gradient(0deg, #F05340 0%, #F2B44B 100%);
  clip-path: ellipse(150% 100% at 50% 100%);
}

@media (max-width: 480px) {
  h1 {
    font-size: 2em;
  }

  input, .button {
    width: calc(100% - 40px);
    max-width: 250px;
  }

  .footer-mascot img {
    width: 120px; /* Mindre ugle pÃ¥ mobil */
  }
}
  </style>
</head>
<body>
  <h1>Gangetabel Spil</h1>

  <!-- Name Input Screen -->
  <div id="name-screen" class="active">
    <h2>Velkommen! Indtast dit navn:</h2>
    <input type="text" id="player-name" placeholder="Dit navn">
    <button class="button" onclick="saveName()">Start</button>
  </div>

  <!-- Start Screen -->
  <div id="start-screen">
    <h2 id="welcome-message"></h2>
    <h3 style="color: #28a745;">VÃ¦lg et tal for at starte:</h3>
    <div class="options">
      <button onclick="startGame(1)">1</button>
      <button onclick="startGame(2)">2</button>
      <button onclick="startGame(3)">3</button>
      <button onclick="startGame(4)">4</button>
      <button onclick="startGame(5)">5</button>
      <button onclick="startGame(6)">6</button>
      <button onclick="startGame(7)">7</button>
      <button onclick="startGame(8)">8</button>
      <button onclick="startGame(9)">9</button>
      <button onclick="startGame(10)">10</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen">
    <h2 id="question"></h2>
    <div class="options" id="options"></div>
    <p id="feedback"></p>
  </div>

  <!-- End Screen -->
  <div id="end-screen">
    <h2 id="end-message"></h2>
    <button class="button" onclick="restartGame()">Spil igen</button>
  </div>

  <div class="wave"></div>

  <script>
    let playerName = "";
    let chosenNumber;
    let currentStep;
    const maxStep = 10;

    // Arrays med motiverende beskeder
    const correctMessages = [
        "Fantastisk, {name}! Du fik det helt rigtigt! ğŸ‰",
        "Yes, {name}! Du er pÃ¥ rette vej! ğŸ’ª",
        "Super godt gÃ¥et, {name}! ğŸš€",
        "Spot on, {name}! Du er en mester! ğŸ†",
        "Det sidder lige i skabet, {name}! ğŸ˜",
        "Flot arbejde, {name}! Du er virkelig dygtig! ğŸŒŸ",
        "Boom! Du ramte plet! ğŸ”¥",
        "Helt perfekt, {name}! Bliv ved sÃ¥dan! âœ¨",
        "Wow, {name}! Du gÃ¸r det fantastisk! ğŸ¯",
        "Bravo, {name}! Du klarer det super godt! ğŸ‘"
    ];

    const wrongMessages = [
        "Ikke helt, {name}! PrÃ¸v igen â€“ du kan godt! ğŸŒˆ",
        "Ã˜v, tÃ¦t pÃ¥, {name}! PrÃ¸v igen! ğŸ’¡",
        "Hovsa, {name}! Du rammer den nÃ¦ste! ğŸ‘",
        "Ikke noget problem, {name}! Alle laver fejl â€“ prÃ¸v igen! ğŸ’ª",
        "Ups! Bare rolig, {name}. Du klarer det! ğŸ§ ",
        "Forkert, men det er kun en lille hurdle, {name}! ğŸš§",
        "Ah, den missede vi, {name}. Du er stadig pÃ¥ vej mod succes! ğŸŒŸ",
        "NÃ¦sten, {name}! Du er sÃ¥ tÃ¦t pÃ¥ â€“ prÃ¸v igen! âœ¨",
        "Kom igen, {name}! Jeg tror pÃ¥ dig! ğŸ’ª",
        "Det er helt okay, {name}. Giv det endnu et forsÃ¸g! ğŸŒŸ"
    ];

    function getRandomMessage(messages) {
        const randomIndex = Math.floor(Math.random() * messages.length);
        return messages[randomIndex].replace("{name}", playerName);
    }

    function saveName() {
        const nameInput = document.getElementById("player-name").value.trim();
        if (nameInput) {
            playerName = nameInput;
            document.getElementById("name-screen").classList.remove("active");
            document.getElementById("start-screen").classList.add("active");
            document.getElementById("welcome-message").innerText = `Hej, ${playerName}! Klar til at lÃ¦re gangetabellen?`;
        }
    }

    function startGame(number) {
        chosenNumber = number;
        currentStep = 2;
        document.getElementById("start-screen").classList.remove("active");
        document.getElementById("game-screen").classList.add("active");
        generateQuestion();
    }

    function generateQuestion() {
        const correctAnswer = chosenNumber * currentStep;
        const options = [correctAnswer];
        while (options.length < 4) {
            const randomOption = Math.floor(Math.random() * (correctAnswer + 10)) + 1;
            if (!options.includes(randomOption)) {
                options.push(randomOption);
            }
        }
        options.sort(() => Math.random() - 0.5);

        document.getElementById("question").innerText = `Hvad er ${chosenNumber} x ${currentStep}?`;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        options.forEach(option => {
            const button = document.createElement("button");
            button.innerText = option;
            button.onclick = () => checkAnswer(option, correctAnswer);
            optionsDiv.appendChild(button);
        });
    }

    function checkAnswer(selected, correct) {
        const feedback = document.getElementById("feedback");
        if (selected === correct) {
            feedback.innerText = getRandomMessage(correctMessages);
            feedback.style.color = "#28a745";
            currentStep++;
            if (currentStep > maxStep) {
                endGame();
            } else {
                generateQuestion();
            }
        } else {
            feedback.innerText = getRandomMessage(wrongMessages);
            feedback.style.color = "#dc3545";
        }
    }

    function endGame() {
        document.getElementById("game-screen").classList.remove("active");
        document.getElementById("end-screen").classList.add("active");
        document.getElementById("end-message").innerText = `Tillykke, ${playerName}! Du har mestret ${chosenNumber}-tabellen! ğŸ‰`;
    }

    function restartGame() {
        document.getElementById("end-screen").classList.remove("active");
        document.getElementById("start-screen").classList.add("active");
    }
  </script>

  <div class="footer-mascot">
    <img src="ugle2.png" alt="Ugle maskot">
  </div>
</body>
</html>
